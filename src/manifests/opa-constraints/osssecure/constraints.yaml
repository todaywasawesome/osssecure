# Disallow latest tag
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sDisallowedTags
metadata:
  name: container-image-must-not-have-latest-tag
spec:
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
    namespaces:
      - "secure"
  parameters:
    tags: ["latest","master","prod"]
    # exemptImages: ["openpolicyagent/opa-exp:latest", "openpolicyagent/opa-exp2:latest"]
---
# Only allow images from todaywasawesome
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sAllowedRepos
metadata:
  name: repo-is-openpolicyagent
spec:
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
    namespaces:
      - "secure"
  parameters:
    repos:
      - "todaywasawesome/"
      - "docker.io/todaywasawesome/"
---
# Check for image signature
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sExternalDataCosign
metadata:
  name: cosign-gatekeeper-provider
spec:
  enforcementAction: deny
  match:
    namespaces:
      - "secure"
    kinds:
      - apiGroups: ["apps"]
        kinds: ["Deployment"]
---
# Require resources to be deployed using Argo CD
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sRequiredLabels
metadata:
  name: must-be-argo
spec:
  match:
    namespaces:
      - "secure"
    kinds:
      - apiGroups: ["apps"]
        kinds: ["Deployment"]
  parameters:
    message: "All resources must be managed by Argo CD or Argo Rollouts"
    labels:
      - key: app
        allowedRegex: ".*\\S+.*"